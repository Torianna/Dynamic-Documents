<div class="container h-100 w-100">
    <div class="row w-100">
        <div class="col">
            One of three columns
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Add product to database
                </div>
                <form id="form" name="myform" onsubmit="alert('Success');" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Enter name"  aria-describedby="nameStatus" required onblur="nameValidation()">
                        <span id="nameStatus" class="errorHeader">Name filed is required!</span>
                    </div>
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input id="code" name="code" type="text" class="form-control" placeholder="Enter code" required aria-describedby="codeStatus" required onblur="codeValidation()">
                        <span id="codeStatus" class="errorHeader">Code filed is required!</span>
                    </div>
                    <div class="form-group" >
                        <label for="price">Netto price</label>
                        <input  id="price" name="price" type="number" class="form-control" placeholder="Enter netto price" required aria-describedby="priceStatus" onblur="priceValidation()" onchange="countBrutto()">
                        <span id="priceStatus" class="errorHeader">Price filed is required!</span>
                    </div>
                    <div class="form-group">
                        <label for="vat">VAT(%)</label>
                        <input id="vat" name="vat" type="number" class="form-control" placeholder="Enter VAT value" required aria-describedby="vatStatus" onblur="vatValidation()" onchange="countBrutto()">
                        <span id="vatStatus" class="errorHeader">VAT filed is required!</span>
                    </div>
                    <div class="form-group">
                        <label>Brutto price</label>
                        <input id="brutto" name="brutto" type="number" class="form-control" placeholder="Brutto price" disabled>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option>Book</option>
                            <option>Music</option>
                            <option>Film</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Options</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rate </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                   value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                   value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                   value="option3">
                            <label class="form-check-label" for="inlineRadio3">3 </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                   value="option4">
                            <label class="form-check-label" for="inlineRadio3">4 </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                                   value="option5">
                            <label class="form-check-label" for="inlineRadio3">5 </label>
                        </div>

                    </div>

                    <div class="form-group">
                        <label>Name of the photo</label>
                        <input id="photo" name="photo" type="text" class="form-control" placeholder="Photo" >
                    </div>

                    <button value="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Information about me
                </div>
                <div class="card-body">
                    <h5 class="card-title">Klaudia GÃ³ralska</h5>
                    <p class="card-text">..........</p>
                </div>
            </div>
        </div>
    </div>
